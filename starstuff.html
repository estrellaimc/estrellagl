    <style>
        body {
            background: black;
            color: #ffd020;
            font-family: 'Playfair Display', serif;
            text-align: center;
            padding: 40px;
        }

        /* Navbar */
        nav {
            background: #bd1d30;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: #ffd020;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        nav a:hover {
            text-shadow: 0 0 10px #ffd020;
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            max-width: 1000px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Animated Song Section */
        .song {
            margin-top: 40px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .pulse {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #ffd020;
            border-radius: 50px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
